<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>ConFusion</title>
    <style>
        /* Tùy chỉnh màu nền và viền */
        .header-section {
            background-color: #e9ecef;
            padding: 20px;
        }
        .grid-section {
            margin-top: 20px;
        }
        .grid-col {
            background-color: #dee2e6;
            border: 1px solid #ced4da;
            padding: 10px;
            text-align: center;
        }
        .footer-section {
            background-color: #d7ccc8;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Phần tiêu đề và liên kết -->
    <div class="header-section">
        <h1>Let's test the grid!</h1>
        <div class="mt-3">
            <a href="#" class="btn btn-primary me-2">Active</a>
            <a href="#" class="btn btn-link me-2">Link</a>
            <a href="#" class="btn btn-link me-2">Link</a>
            <a href="#" class="btn btn-link disabled">Disabled</a>
        </div>
    </div>

    <!-- Phần grid -->
    <div class="container grid-section">
        <div class="row">
            <!-- First col -->
            <div class="col-md-6">
                <h3>First col</h3>
                <div class="row">
                    <div class="col-6 grid-col">col</div>
                    <div class="col-6 grid-col">col</div>
                </div>
                <div class="row mt-2">
                    <div class="col-6 grid-col">col</div>
                    <div class="col-6 grid-col">col</div>
                </div>
            </div>
            <!-- Second col -->
            <div class="col-md-6">
                <h3>Second col</h3>
                <div class="row">
                    <div class="col-12 grid-col">col</div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 grid-col">col</div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 grid-col">col</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-section">
        <p>Created by ABC!</p>
    </div>

    <!-- jQuery, Popper.js, và Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
