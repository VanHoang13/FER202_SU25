<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>ConFusion</title>
    <style>
        .header-section {
            background-color: #e9ecef;
            padding: 20px;
        }
        .grid-section {
            margin-top: 20px;
        }
        .grid-col {
            background-color: #dee2e6;
            border: 1px solid #ced4da;
            padding: 10px;
            text-align: center;
        }
        .footer-section {
            background-color: #d7ccc8;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <h1>Let's test the grid!</h1>
        <div class="mt-3">
            <a href="#" class="btn btn-primary me-2">Active</a>
            <a href="#" class="btn btn-link me-2">Link</a>
            <a href="#" class="btn btn-link me-2">Link</a>
            <a href="#" class="btn btn-link disabled">Disabled</a>
        </div>
    </div>

    <!-- Grid section -->
    <div class="container grid-section">

        <!-- First col block -->
        <div class="row mb-4">
            <div class="col-12">
                <h3>First col</h3>
                <div class="grid-col">col</div>
                <div class="grid-col mt-2">col</div>
                <div class="grid-col mt-2">col</div>
                <div class="grid-col mt-2">col</div>
            </div>
        </div>

        <!-- Second col block -->
        <div class="row">
            <div class="col-12">
                <h3>Second col</h3>
                <div class="grid-col">col</div>
                <div class="grid-col mt-2">col</div>
                <div class="grid-col mt-2">col</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-section">
        <p>Created by ABC!</p>
    </div>

    <!-- JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
